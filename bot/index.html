<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2 Process Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0078d4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .start {
            background-color: #28a745;
            color: white;
        }
        .restart {
            background-color: #ffc107;
            color: white;
        }
        .stop {
            background-color: #dc3545;
            color: white;
        }
        button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>PM2 Process Manager</header>
    <main>
        <h2>PM2 Prozesse</h2>
        <table id="process-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>CPU</th>
                    <th>Speicher</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script>
async function fetchProcesses() {
    const res = await fetch('/api/processes');
    const processes = await res.json();
    const tableBody = document.querySelector('#process-table tbody');
    tableBody.innerHTML = '';

    // Prozesse nach Namen sortieren
    processes.sort((a, b) => a.name.localeCompare(b.name));

    processes.forEach(proc => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${proc.pm_id}</td>
            <td>${proc.name}</td>
            <td>${proc.pm2_env.status}</td>
            <td>${proc.monit.cpu}%</td>
            <td>${(proc.monit.memory / 1024 / 1024).toFixed(2)} MB</td>
            <td>
                <button class="start" onclick="startProcess('${proc.name}')" ${proc.pm2_env.status === 'online' ? 'disabled' : ''}>Start</button>
                <button class="restart" onclick="restartProcess('${proc.pm_id}')">Restart</button>
                <button class="stop" onclick="stopProcess('${proc.pm_id}')" ${proc.pm2_env.status !== 'online' ? 'disabled' : ''}>Stop</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}
        async function startProcess(name) {
            await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ processName: name })
            });
            fetchProcesses();
        }

        async function restartProcess(id) {
            await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ processName: id })
            });
            fetchProcesses();
        }

        async function stopProcess(id) {
            await fetch('/api/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ processId: id })
            });
            fetchProcesses();
        }

        // Initiale Daten laden
        fetchProcesses();
    </script>
</body>
</html>
